<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Project App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/myScript.js' %}" defer></script>
</head>
<body>
    <header>
        {% block top %}
            headings
        {% endblock %}
    </header>
    <main>
        {% block content %}
            page content
        {% endblock %}
    </main>
    <footer>
        project.site
    </footer>
</body>
</html>
